<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Error weight</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!--контейнер, содержащий название, логотип и номер версии-->
    <div class="modal-header">
        <h1 class="logo">
            <img class="logo-icon" src="images/logo.png" alt="Error Weight"> ErrorWeight
        <span class="version">(1.0.0)</span>
        </h1>
    </div>

    <form name="formCalc">

        <h2>Массовость</h2>
        <select id="mass" onchange="funcCalc()">
            <option value= 1>Единичная ошибка</option>
            <option value= 3>Затрагивает большинство пользователей</option>
        </select>

        <h2>Насколько блокирует</h2>
        <select id="block" onchange="funcCalc()">
            <option value= 1>Не блокирует</option>
            <option value= 2>Блокирует, но есть обходное решение</option>
            <option value= 3>Блокирует полностью</option>
        </select>

        <h2>Критичность области, в которой возникла ошибка</h2>
        <select id="critical" onchange="funcCalc()">
            <option value= 1>Нормальная</option>
            <option value= 3>Критичная</option>
        </select>
    </form>
<div id="total">Вес ошибки
    <script src="popup.js"></script>
</div>
<div class="author">a.dolmatov@2gis.ru</div>
</body>

</html>
